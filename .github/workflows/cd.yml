name: Build and Publish Rust Binaries

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-gnu

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cargo-strip
        run: cargo install cargo-strip

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary with cargo-strip
        run: cargo strip --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: icemodoro-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/icemodoro${{ matrix.target == 'x86_64-pc-windows-gnu' && '.exe' || '' }}
